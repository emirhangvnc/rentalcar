<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/models">Tüm Ürünler</li>
   <li (click)="setCurrentBrand(brand)" routerLink="/models/brand/{{brand.brandId}}" *ngFor="let brand Of brands"
     [class]="getCurrentBrandClass(brand)">{{brand.brandName}}</li>
  </ul>
  <h5 *ngIf="currentBrand">{{currentBrand.brandName}} Seçili</h5>
